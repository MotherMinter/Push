          --green-dark: #319939;
          --blue: #4a40fd;
          --yellow: #ffd753;
        }
        @font-face {
            font-family: "SegoeUIRegular";
            src: url("/assets/font/SegoeUIRegular/SegoeUIRegular.eot");

            font-style: normal;
            font-weight: normal;
        }
        @font-face {
            font-family: "SegoeUIBlack";
            src: url("/assets/font/SegoeUIBlack/SegoeUIBlack.eot");

            font-style: normal;
            font-weight: normal;
        }
        @font-face {
            font-family: "SegoeUISemiBold";
            src: url("/assets/font/SegoeUISemiBold/SegoeUISemiBold.eot");

            font-style: normal;
            font-weight: normal;
        }
        .container {
            max-width: 320px;
            margin: 0 auto;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .skins {
            margin: 0 35px;
            padding-top: calc(50vh - 140px);
            color: #000;
            text-align: center;
        }
        .skins h1 {
            font: 36px/1.4 'SegoeUIBlack', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
        }
        .skins p {
            font: 16px/1.4 'SegoeUIBold', sans-serif;
            margin: 32px 0;
            color: #fff;
        }
        .btn {
            width: 100%;
            height: 60px;
            padding-bottom: 6px;
            border: none;
            border-radius: 7px;
            position: relative;
            font: 24px/56px "SegoeUIRegular", sans-serif;
            color: #fff;
            cursor: pointer;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
            background: var(--pink);
        }
        /*=========================================*/

            margin: 0;
            padding: 0;
			background: #fff;
