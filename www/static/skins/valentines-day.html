<!DOCTYPE html>
<html lang="en">
<head>
    <title>5 Second Gift</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
        :root {
          --prim-color: #1b2139;
          --grey: #a7a9af;
          --grey-dark: #3c3c3c;
          --grey-light:#939393;
          --grey-lighting: #afafaf;
          --pink: #f2093d;
          --green: #63d96e;
          --green-lighting: #d2fed6;
          --green-dark: #319939;
          --blue: #4a40fd;
          --yellow: #ffd753;
        }
        @font-face {
            font-family: "SegoeUIRegular";
            src: url("/assets/font/SegoeUIRegular/SegoeUIRegular.eot");
            src: url("/assets/font/SegoeUIRegular/SegoeUIRegular.eot?#iefix")format("embedded-opentype"),
            url("/assets/font/SegoeUIRegular/SegoeUIRegular.woff") format("woff"),
            url("/assets/font/SegoeUIRegular/SegoeUIRegular.ttf") format("truetype");
            font-style: normal;
            font-weight: normal;
        }
        @font-face {
            font-family: "SegoeUIBlack";
            src: url("/assets/font/SegoeUIBlack/SegoeUIBlack.eot");
            src: url("/assets/font/SegoeUIBlack/SegoeUIBlack.eot?#iefix")format("embedded-opentype"),
            url("/assets/font/SegoeUIBlack/SegoeUIBlack.woff") format("woff"),
            url("/assets/font/SegoeUIBlack/SegoeUIBlack.ttf") format("truetype");
            font-style: normal;
            font-weight: normal;
        }
        @font-face {
            font-family: "SegoeUISemiBold";
            src: url("/assets/font/SegoeUISemiBold/SegoeUISemiBold.eot");
            src: url("/assets/font/SegoeUISemiBold/SegoeUISemiBold.eot?#iefix")format("embedded-opentype"),
            url("/assets/font/SegoeUISemiBold/SegoeUISemiBold.woff") format("woff"),
            url("/assets/font/SegoeUISemiBold/SegoeUISemiBold.ttf") format("truetype");
            font-style: normal;
            font-weight: normal;
        }
        .container {
            max-width: 320px;
            margin: 0 auto;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        .skins {
            margin: 0 35px;
            padding-top: calc(50vh - 140px);
            color: #000;
            text-align: center;
        }
        .skins h1 {
            font: 36px/1.4 'SegoeUIBlack', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
        }
        .skins p {
            font: 16px/1.4 'SegoeUIBold', sans-serif;
            margin: 32px 0;
            color: #fff;
        }
        .btn {
            width: 100%;
            height: 60px;
            padding-bottom: 6px;
            border: none;
            border-radius: 7px;
            position: relative;
            font: 24px/56px "SegoeUIRegular", sans-serif;
            color: #fff;
            cursor: pointer;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
            background: var(--pink);
        }
        /*=========================================*/
        body {
            margin: 0;
            padding: 0;
        }
		
		body {
		  background: -webkit-gradient(linear, left top, right top, from(red), to(cyan));
		  background: linear-gradient(90deg, red, cyan);
		  min-height: 100vh
		}
		body:before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
			right: 0;
				-webkit-mask-image: -webkit-gradient(linear, left top, left bottom, from(transparent), to(black));
				-webkit-mask-image: linear-gradient(to bottom, transparent, black);
						mask-image: -webkit-gradient(linear, left top, left bottom, from(transparent), to(black));
						mask-image: linear-gradient(to bottom, transparent, black);
				background: -webkit-gradient(linear, left top, right top, from(hotpink), to(#639));
				background: linear-gradient(90deg, hotpink, #639);	
		  }
    </style>
</head>
<body>
    <!-- Page -->
    <!-- Skins -->
    <main>
        <div class="container" style="position: fixed; top: 0; left: calc(50vw - 160px);">
            <div class="skins">
                <h1>Thank you!</h1>
                <p id="message"></p>
                <button class="btn" onclick="parent.hideSkin();">Grab present</button>
            </div>
         </div>
    </main>
    <!-- /Skins -->
    <!-- /Page -->
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('message').innerHTML  = parent.skinMessage() || '';
      })
    </script>
</body>
</html>
